<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Paint</title>
    <meta charset="UTF-8" />
  </head>

  <body>
      <style>
          canvas:hover {
            cursor: crosshair;
          }
      </style>
    <div>
      <label for="color">Chose the color</label>
      <input type="color" name="color" id="color" value="#000000" />
    </div>
    <div>
      <label for="range">Select line width</label>
      <input type="range" name="range" id="range" min="1" max="10" value="2" />
    </div>
    <div>
      <span id="lineColor"></span>,
      <span id="lineWidht"></span>
    </div>

    <button id="clear">Clear</button>

    <canvas style="border: 1px solid grey; width: 100%; height: 700px"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
